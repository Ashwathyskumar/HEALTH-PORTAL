<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body {
  background-color: #f8f9fa;
  background-image: url("https://www.example.com/background-image.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
  padding: 0;
}
.container {
margin: 20px auto;
padding: 20px;
max-width: 960px;
}

.form-group label {
font-weight: bold;
}

.table td, .table th {
vertical-align: middle;
}

@media (max-width: 767px) {
.container {
padding: 10px;
}
}
</style>
</head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="container">
  <center><h3>View Medicine Details</h3></center>
  <form action="/view" method="get">
      <div class="form-group">
          <label for="prescription_id">Enter Prescription ID:</label>
          <input type="number" class="form-control" id="prescription_id" name="prescription_id" required>
      </div>
      <button type="submit" class="btn btn-primary">View</button>
  </form>
  <br>
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">prescription_id</th>
      <th scope="col">medicine1</th>
      <th scope="col">dosage1</th>
      <th scope="col">medicine2</th>
      <th scope="col">dosage2</th>
      <th scope="col">medicine3</th>
      <th scope="col">dosage3</th>
      <th scope="col">medicine4</th>
      <th scope="col">dosage4</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${lm}">
      <td th:text="${b.prescription_id}"></td>
      <td th:text="${b.medicine1}"></td>
      <td th:text="${b.dosage1}"></td>
     <td th:text="${b.medicine2}"></td>
      <td th:text="${b.dosage2}"></td>
     <td th:text="${b.medicine3}"></td>
      <td th:text="${b.dosage3}"></td>
     <td th:text="${b.medicine4}"></td>
      <td th:text="${b.dosage4}"></td>
     
    </tr>
    <tr>
  </tbody>
</table>
  </div>
  </body>
</html>
